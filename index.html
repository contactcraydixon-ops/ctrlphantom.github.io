<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CTRLPHANTOM™ | Coming Soon</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif;}
    body {
      background-color: #000; color: #fff; height: 100vh;
      display: flex; justify-content: center; align-items: center;
      flex-direction: column; text-align: center;
    }
    img.logo {width: 180px; margin-bottom: 20px; filter: drop-shadow(0 0 10px #b300ff);}
    h1 {font-size: 3rem; letter-spacing: 2px; text-transform: uppercase;}
    h1 span {color: #b300ff; text-shadow: 0 0 10px #b300ff, 0 0 20px #b300ff;}
    p {margin-top: 1rem; font-size: 1.1rem; color: #ccc;}
    form {margin-top: 2rem; display: flex; justify-content: center; gap: 10px;}
    input[type="email"] {
      padding: 0.8rem 1rem; border: 1px solid #b300ff; border-radius: 5px;
      background: transparent; color: #fff; outline: none; width: 250px;
    }
    input[type="email"]::placeholder {color: #888;}
    button {
      padding: 0.8rem 1.5rem; background-color: #b300ff; color: #fff;
      border: none; border-radius: 5px; text-transform: uppercase;
      font-weight: bold; cursor: pointer; transition: 0.3s;
    }
    button:hover {background-color: #fff; color: #b300ff;}
    footer {position: absolute; bottom: 20px; font-size: 0.9rem; color: #666;}
    @media (max-width: 600px) {
      h1 {font-size: 2.2rem;}
      form {flex-direction: column;}
      button {width: 100%;}
    }
  </style>
</head>
<body>
  <img src="image0.png" alt="CTRLPHANTOM Logo" class="logo" />
  <h1>CTRLPHANTOM<span>™</span></h1>
  <p>Control the unseen. Drop 001 is coming soon.</p>
  <form action="https://formspree.io/f/your-form-id" method="POST">
    <input type="email" name="email" placeholder="Enter your email" required />
    <button type="submit">Join the Drop</button>
  </form>
  <footer>© 2025 CTRLPHANTOM LTD. All rights reserved.</footer>
</body>
</html>
