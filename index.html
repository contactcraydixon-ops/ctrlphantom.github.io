<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <meta name="theme-color" content="#0b0b0b" />
  <title>CTRLPHANTOM™ | Coming Soon</title>
  <style>
    /* ===== Base / Reset ===== */
    :root{
      --bg: #0b0b0b;
      --fg: #ffffff;
      --muted: #cccccc;
      --muted-2:#aaaaaa;
      --accent:#b300ff;
      --accent-ghost: rgba(179,0,255,0.6);
      --radius: 12px;
      --space: clamp(12px, 2vw, 20px);
      --maxw: 720px;
    }
    *{ box-sizing: border-box; }
    html { -webkit-text-size-adjust: 100%; }
    body{
      margin:0;
      min-height: 100svh; /* safer on mobile */
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      color: var(--fg);
      background: var(--bg) center/cover no-repeat fixed;
      /* default desktop bg */
      background-image: url("logo.png");
      position: relative;
      overflow:hidden;
      padding: calc(env(safe-area-inset-top, 0) + 16px) var(--space)
               calc(env(safe-area-inset-bottom, 0) + 16px);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
                   "Apple Color Emoji","Segoe UI Emoji";
      line-height: 1.35;
    }
    /* Softer overlay for contrast */
    body::before{
      content:"";
      position:absolute; inset:0;
      background: rgba(0,0,0,0.68);
      z-index:1;
      backdrop-filter: saturate(110%) blur(0.5px);
    }
    main, footer{ position:relative; z-index:2; }

    /* ===== Typography ===== */
    h1{
      font-size: clamp(28px, 6vw, 48px);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 0.6rem;
    }
    h1 span{
      color: var(--accent);
      text-shadow: 0 0 8px var(--accent), 0 0 16px var(--accent);
    }
    p.lead{
      font-size: clamp(14px, 3.6vw, 19px);
      color: var(--muted);
      margin: 0 auto;
      max-width: var(--maxw);
    }

    /* ===== Form ===== */
    form{
      margin-top: clamp(16px, 4vw, 24px);
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      width: min(560px, 100%);
      justify-items: stretch;
      align-items: center;
    }
    /* stack on tablets/phones */
    @media (max-width: 768px){
      form{ grid-template-columns: 1fr; }
    }

    /* Accessible, full-width input */
    .visually-hidden{
      position:absolute !important;
      width:1px;height:1px;
      padding:0;margin:-1px;
      overflow:hidden;clip:rect(0 0 0 0);white-space:nowrap;border:0;
    }
    input[type="email"]{
      width:100%;
      padding: 14px 16px;
      border: 1px solid var(--accent);
      border-radius: var(--radius);
      background: rgba(255,255,255,0.04);
      color: var(--fg);
      outline: none;
      font-size: 16px; /* avoid iOS zoom */
    }
    input[type="email"]::placeholder{ color: var(--muted-2); }

    button{
      width: 100%;
      padding: 14px 18px;
      border: none;
      border-radius: var(--radius);
      text-transform: uppercase;
      font-weight: 700;
      cursor: pointer;
      background: var(--accent);
      color: #fff;
      min-height: 48px; /* nice tap target */
      transition: transform 120ms ease, background-color 200ms ease, color 200ms ease;
    }
    button:hover{ background:#fff; color: var(--accent); }
    button:active{ transform: translateY(1px) scale(0.99); }
    input:focus-visible, button:focus-visible, a:focus-visible{
      outline: 3px solid var(--accent-ghost);
      outline-offset: 2px;
      border-radius: calc(var(--radius) + 2px);
    }

    .consent{
      display:flex; gap:8px; align-items:flex-start;
      color:#bbb; font-size: 0.95rem; text-align:left;
      margin: 6px 0 0;
    }
    .consent a{ color:#ddd; text-decoration: underline; }

    footer{
      margin-top: clamp(12px, 5vw, 28px);
      color:#888; font-size: 0.9rem;
    }

    /* ===== Mobile background + performance tweaks ===== */
    @media (max-width: 768px){
      /* avoid janky fixed backgrounds on mobile */
      body{ background-attachment: scroll; }
      /* optionally swap to a lighter mobile image if you add it */
      /* body { background-image: url("logo-mobile.jpg"); } */
    }

    /* ===== Respect reduced motion ===== */
    @media (prefers-reduced-motion: reduce){
      *{ animation: none !important; transition: none !important; }
    }
  </style>
</head>
<body>
  <main>
    <h1>CTRLPHANTOM<span>™</span></h1>
    <p class="lead">Drop 001 is coming soon. Enter your email for 25% off.</p>

    <!-- Netlify Forms (working) -->
    <form
      name="drop-001"
      method="POST"
      action="/thanks"
      data-netlify="true"
      data-netlify-honeypot="bot-field"
    >
      <!-- Required hidden field -->
      <input type="hidden" name="form-name" value="drop-001" />

      <!-- Spam honeypot -->
      <div class="visually-hidden" aria-hidden="true">
        <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
      </div>

      <label for="email" class="visually-hidden">Email address</label>
      <input
        id="email"
        type="email"
        name="email"
        placeholder="Enter your email"
        required
        inputmode="email"
        autocomplete="email"
        aria-label="Email address"
      />

      <button type="submit" aria-label="Join the Drop">Join the Drop</button>

      <div class="consent">
        <input type="checkbox" id="consent" name="consent" required />
        <label for="consent">
          I agree to receive updates and promotional emails. See our
          <a href="/privacy">Privacy Policy</a>.
        </label>
      </div>
    </form>

    <p class="lead" style="margin-top: 12px;">Control the unseen.</p>
  </main>

  <footer>© 2025 CTRLPHANTOM LTD. All rights reserved.</footer>

  <script>
    // Optional: client-side success fallback if you decide to use AJAX later.
    // For now, Netlify handles submission + redirect to /thanks.
  </script>
</body>
</html>
