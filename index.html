<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <meta name="theme-color" content="#0b0b0b" />
  <title>CTRLPHANTOM™ | Coming Soon</title>
  <style>
    :root{
      --accent: #b300ff;
      --fg: #ffffff;
      --muted: #cccccc;
      --bg-overlay: rgba(0, 0, 0, 0.7);
    }
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

    body{
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      color:var(--fg);
      background:url('logo.png') no-repeat center center/cover;
      background-attachment:fixed;
      position:relative;
      overflow:hidden;
    }

    body::before{
      content:"";
      position:absolute;
      inset:0;
      background:var(--bg-overlay);
      z-index:1;
    }

    h1, p, form, footer, .consent-wrapper{
      position:relative;
      z-index:2;
    }

    h1{
      font-size:clamp(2rem,6vw,3rem);
      letter-spacing:2px;
      text-transform:uppercase;
      margin-bottom:1rem;
    }

    h1 span{
      color:var(--accent);
      text-shadow:0 0 10px var(--accent),0 0 20px var(--accent);
    }

    p{
      font-size:clamp(1rem,3.2vw,1.2rem);
      color:var(--muted);
      max-width:90%;
      margin:0 auto;
    }

    form{
      margin-top:2rem;
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
      max-width:90%;
    }

    input[type="email"]{
      padding:0.8rem 1rem;
      border:1px solid var(--accent);
      border-radius:5px;
      background:transparent;
      color:#fff;
      outline:none;
      width:250px;
      max-width:100%;
    }

    input[type="email"]::placeholder{color:#aaa;}

    button{
      padding:0.8rem 1.5rem;
      background-color:var(--accent);
      color:#fff;
      border:none;
      border-radius:5px;
      text-transform:uppercase;
      font-weight:bold;
      cursor:pointer;
      transition:0.3s;
    }

    button:hover{
      background-color:#fff;
      color:var(--accent);
    }

    .consent-wrapper{
      margin-top:1.5rem;
      max-width:340px;
    }

    .consent{
      display:flex;
      align-items:flex-start;
      gap:8px;
      color:#bbb;
      font-size:0.9rem;
      text-align:left;
    }

    .consent a{color:#ccc;text-decoration:underline;}

    footer{
      position:absolute;
      bottom:20px;
      font-size:0.9rem;
      color:#888;
      z-index:2;
    }

    /* --- MOBILE VERSION --- */
    @media (max-width:768px){
      body{
        background-attachment:scroll;
        background-image: url("untitled%20design.png"), url("logo.png");
        background-repeat:no-repeat;
        background-position:center;
        background-size:cover;
      }

      h1{font-size:2rem;}
      p{font-size:1rem;}
      form{flex-direction:column;}
      button{width:100%;}
      .consent-wrapper{max-width:90%; margin-top:1rem;}
    }
  </style>
</head>
<body>
  <h1>CTRLPHANTOM<span>™</span></h1>
  <p>Drop 001 is coming soon. Enter your email for 25% off.</p>

  <form name="drop-001" method="POST" action="/thanks" data-netlify="true" data-netlify-honeypot="bot-field">
    <input type="hidden" name="form-name" value="drop-001" />

    <div style="position:absolute;left:-10000px;top:auto;width:1px;height:1px;overflow:hidden;">
      <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
    </div>

    <input type="email" name="email" placeholder="Enter your email" required />
    <button type="submit">Join the Drop</button>
  </form>

  <p>Control the unseen.</p>

  <div class="consent-wrapper">
    <div class="consent">
      <input type="checkbox" id="consent" name="consent" required />
      <label for="consent">
        I agree to receive updates and promotional emails. See our
        <a href="/privacy">Privacy Policy</a>.
      </label>
    </div>
  </div>

  <footer>© 2025 CTRLPHANTOM LTD. All rights reserved.</footer>
</body>
</html>
